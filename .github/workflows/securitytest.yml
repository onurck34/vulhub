name: Secret Scanning (Gitleaks)

on:
  # push:
  #   branches: ["main", "master"]
  # pull_request:
  #   branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  gitleaks-scan:
    name: Run Gitleaks Secret Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # git geçmişini de tara

      - name: Run Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_SUMMARY: "true"     # sonuçları Actions özetinde göster
          GITLEAKS_ENABLE_UPLOAD_ARTIFACT: "true"  # raporu artifact olarak kaydet
